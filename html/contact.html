    <main>
      <h1>
        Contact us
      </h1>

      <h2>
        We want to hear from <span>you</span>.
      </h2>
    </main>
    
    <article> 
      <p>
        You can reach out to us about any inquiries or doubts and we'll reply within 24 hours.
      </p>
    </article>

    <div class="contact">
      <section>
        <input type="text" name="name" id="name" placeholder="Your name here" required>
        <input type="email" name="email" id="email" placeholder="test@gmail.com" required>
        <select name="subject" id="subject" required>
          <option value="" selected disabled hidden>Choose here</option>
          <option value="ordering">Ordering</option>
          <option value="product">Product information</option>
          <option value="shipping">Shipping</option>
          <option value="returns">Returns</option>
          <option value="others">Others</option>
        </select>
        <textarea name="message" id="message" rows="5" placeholder="Write your message" required></textarea>
        <button class="btn" type="submit">Send</button>
      </section>
    </div>
        
    <footer>
      Connect with us: 
      <ul>
        <li><a href="https://www.instagram.com/"><img src="../images/icons/instagram-167-svgrepo-com.svg" alt="Instagram icon" loading="lazy"></a></li>
        <li><a href="https://www.pinterest.com/"><img src="../images/icons/pinterest-color-svgrepo-com.svg" alt="Pinterest icon" loading="lazy"></a></li>
